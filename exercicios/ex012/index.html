<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este video está ospedado no meu róprio servidor.</p>

    <video width="550" poster="midia/orschestra image.jpg" controls>
        <source src="midia/Mountain_King.mp4" type="video/mp4"> 
        <p>Se navegador não suporta arquivos mp4 :(</p>
    </video>

    <p>Inserindo vídeos pelo youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gq5GoeHIUIA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
