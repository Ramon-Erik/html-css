<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: darkblue;
            width: 240px;
        }

        div:hover {
            color: palevioletred;
        }
    </style>
</head>
<body>
    <h1>Exemplode hover</h1>
    <p>Passse o mouse sobre o texto abaixo</p>
    <div>
        passse o mouse aqui se tiver coragem!
        <p>me devolva meu c√£o coovarde!</p>
    </div>
    <p>tchau</p>

</body>
</html>
