<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetse de imagens de fundo</title>
    <style>
        body {
            background-image: url(imagens/pattern003.png);
        }
        .quadrado {
            display: flex;
            margin: 10px auto;
            border: 2px solid black;
            border-radius: 10px;
            background-color: lightcoral;
            width: 600px;
            height: 300px;
        }
        /* MANEIRAS DE POR BACKGROUND */
        #q1 { /*cor solida*/
            background-color: rgb(34, 0, 73);
        }
        #q2 {/*gradiente de cores, pode ter mais de duas cores*/
            background-image: linear-gradient(to top, rgb(140, 28, 231), rgb(11, 0, 58));
        }
        #q3 { /*Usando imagens do explorador de arquivos*/
            background-image: url(imagens/pattern001.png);
        }
        #q4 { /*Usando imagens do browser*/
            background-image: url('https://i.ytimg.com/vi/jDT58bYRAcE/hqdefault.jpg?sqp=-oaymwEbCKgBEF5IVfKriqkDDggBFQAAiEIYAXABwAEG&rs=AOn4CLBEeOXqzSZLouEi7mNh4YPOYL2KlQ');
        }

    </style>
</head>
<body>
    <h1 style="background-color: aliceblue;">note que as imagens por serem pequenas tem o atributo bg-repeat</h1>
    <div class="quadrado" id="q4"></div>
    <div class="quadrado" id="q3"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q1"></div>
</body>
</html>
