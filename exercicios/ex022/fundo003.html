<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando fundos</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
        }
        .bloco {
            width: 426.7px;
            height: 284.4px;
            border: 1px solid black;
            border-radius: 15px;
            background-image: url(imagens/wallpaper003.jpg);
            margin: 2px 2px;
        }
        /* para usar o atributo position se define primeiro a coluna (left, center, right) */
        /*                                   e depois coloca a linha (top, center, bottom) */
        #q1{
            /* padr√£o */
            background-position: left top;
        }
        #q2{
            background-position: center top;
        }
        #q3{
            background-position: right top;
        }
        #q4{
            background-position: left center;
        }
        #q5{
            background-position: center center;
        }
        #q6{
            background-position: right center;
        }
        #q7{
            background-position: left bottom;
        }
        #q8{
            background-position: center bottom;
        }
        #q9{
            background-position: right bottom;
        }
    </style>
</head>
<body>
    <div class="bloco" id="q1"></div>
    <div class="bloco" id="q2"></div>
    <div class="bloco" id="q3"></div>
    <div class="bloco" id="q4"></div>
    <div class="bloco" id="q5"></div>
    <div class="bloco" id="q6"></div>
    <div class="bloco" id="q7"></div>
    <div class="bloco" id="q8"></div>
    <div class="bloco" id="q9"></div>
</body>
</html>
