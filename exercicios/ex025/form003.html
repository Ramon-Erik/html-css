<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>teste  de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iNome">Nome:</label>
            <input type="text" name="iNome" id="iNome" required maxlength="30" placeholder="nome competo" autocomplete="name">
        </p>
        <p>
            <label for="iMedia">MÃ©dia:</label>
            <input type="number" name="iMedia" id="iMedia" min="0" max="10" placeholder="0 a 10" step="0.5" value="0">
        </p>
        <p>
            <label for="iMes">periodo letivo:</label>
            <input type="month" name="iMes" id="iMes" value="2007-09">
        </p>
        <p>
            <label for="iDate">Data</label>
            <input type="date" name="iDate" id="iDate">
        </p>
        <p>
            <label for="iHora">Horario ad prova</label>
            <input type="time" name="iHora" id="iHora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
