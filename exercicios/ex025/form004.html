<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iNome">Nome:</label>
                <input type="text" name="iNome" id="iNome">
            </p>
            <p>
                <label for="iEmail">Email:</label>
                <input type="email" name="iEmail" id="iEmail" autocomplete="email" required>
            </p>
            <p>
                <label for="iTel">Telefone:</label>
                <input type="tel" name="iTel" id="iTel" autocomplete="tel" pattern="^\(d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxxxx-xxxx" required>
            <!-- estudar sobre regex, expressões regulares, atributo pattern (padrão) -->
            </p>
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
