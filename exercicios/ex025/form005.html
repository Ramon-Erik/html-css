<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario5</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="iSexM" ><label for="iSexM">Maculino</label>
            <input type="radio" name="sexo" id="iSexF"><label for="iSexF">Feminino</label>
            <input type="radio" name="sexo" id="iSexCarro" checked><label for="iSexCarro">Carro de corrida</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esBas" id="iBas"><label for="iBas">Basquete</label><br>
            <input type="checkbox" name="esFut" id="iFut"><label for="iFut">Futebol</label><br>
            <input type="checkbox" name="esVol" id="iVol"><label for="iVol">Volei</label><br>
            <input type="checkbox" name="esCor" id="iCor"><label for="iCor">Corrida</label><br>
            <input type="checkbox" name="esCub" id="iCub"><label for="iCub">Cubo Magico</label><br>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
